BINPKG_COMPRESS="zstd"
BINPKG_COMPRESS_FLAGS="-19"
CURL_SSL="openssl"
LUA_SINGLE_TARGET="lua5-2"
MAKEOPTS="-j5 -l4"
ABI_X86="64"

VIDEO_CARDS="amdgpu radeon radeonsi fbdev i915 i965 iris intel nvidia qxl r100 r200 r300 r600 virtualbox vmware"

CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
CORE="cryptsetup dbus device-mapper elogind introspection lvm pcre16 pcre32 python plymouth threads udev xcb xkb"
COMPRESSOR="lzma lz4 lzo zstd"
GRAPHICS="X cairo corefonts egl glamor gles gles1 gles2 opengl vaapi vdpau vulkan xa xinerama xvmc wayland"
DEVELOPMENT=""
PERFORMANCE="jit"
FILESYSTEM="btrfs"
IMAGE="raw"
AUDIO="alsa jack pulseaudio sdl"
VIDEO="ffmpeg nvenc"
