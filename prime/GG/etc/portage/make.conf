REMOVED="-consolekit -cuda -doc -gnome -gnome-keyring -gnome-online-accounts -handbook -kde -qt3support -qt4 -qt5 -webengine -webkit"

USE="
 ${CORE}\
 ${COMPRESSOR}\
 ${GRAPHICS}\
 ${DEVELOPMENT}\
 ${FILESYSTEM}\
 ${IMAGE}\
 ${AUDIO}\
 ${VIDEO}\
 ${NETWORK}\
 ${DEVICES}\
 ${SECURITY}\
 ${DESKTOPS}\
 ${REMOVED}
"

PORTDIR="/var/db/repos/gentoo"
