---
defaultGroups:
    - audio
    - cdrom
    - cdrw
    - docker
    - games
    - kvm
    - lp
    - lpadmin
    - network
    - plugdev
    - portage
    - scanner
    - storage
    - usb
    - users
    - vboxusers
    - vboxsf
    - vboxguest
    - video
    - wheel

doAutologin:     true
sudoersGroup:    wheel
setRootPassword: true
doReusePassword: true
passwordRequirements:
    nonempty: true
    minLength: -1
    maxLength: -1
    libpwquality:
        - minlen=0
        - minclass=0

allowWeakPasswords: true
allowWeakPasswordsDefault: true
userShell: /bin/bash
setHostname: EtcFile
writeHostsFile: true