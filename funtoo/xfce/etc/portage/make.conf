GRAPHICS="cairo corefonts egl glamor vaapi vdpau vulkan xa xinerama xvmc wayland"
DEVELOPMENT=" source"
PERFORMANCE="jit"
FILESYSTEM="btrfs"
IMAGE="raw"
AUDIO="pulseaudio sdl"
NETWORK="networkmanager"
DEVICES="gphoto2 lm_sensors usb"
SECURITY="nss seccomp"
DESKTOPS="gtk gtk3"
REMOVED="-consolekit -cuda -doc -gnome -gnome-keyring -gnome-online-accounts -handbook -qt3support -qt4 -qt5 -webengine -webkit"

USE="
