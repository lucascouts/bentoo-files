 ${IMAGE}\
 ${AUDIO}\
 ${NETWORK}\
 ${DEVICES}\
 ${SECURITY}\
 ${DESKTOPS}\
 ${REMOVED}
"

DISTDIR="/var/cache/portage/distfiles"
PKGDIR="/var/cache/portage/packages"
CCACHE_DIR="/var/cache/portage/ccache"
PORTAGE_TMPDIR="/var/tmp"
GRUB_PLATFORMS="efi-64 pc qemu"
