INPUT_DEVICES="evdev joystick libinput synaptics vmmouse wacom"
ALSA_CARDS="hda-intel"
LLVM_TARGETS="AMDGPU BPF NVPTX"
EMERGE_DEFAULT_OPTS="--quiet-build=n --exclude plymouth"
CURL_SSL="openssl"
